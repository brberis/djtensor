  #     - ./data:/home/jovyan/data
  #     - ./notebooks:/home/jovyan/work
  #   depends_on:
  #     - db
  #   networks:
  #     - backend

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/usr/src/app
      - /app/node_modules
    ports:
      - 3000:3000
    restart: always
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - DJANGO_API_BASE_URL=http://backend:8000

    networks:
      - backend


volumes:
  postgres_data:

networks:
  backend:
    driver: bridge
